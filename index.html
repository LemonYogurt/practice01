<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="./libs/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="./css/animate.css"/>
</head>
<body>

<div class="col-md-4">
    <button class="btn btn-success" data-toggle="modal" data-target="#myModal">开始导航</button>
</div>
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="nextStep">下一步</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="myModal2">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="nextStep2">下一步</button>
            </div>
        </div>
    </div>
</div>

<script src="./libs/jquery/dist/jquery.min.js"></script>
<script src="./libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('#myModal').on('hide.bs.modal', function (e) {
            $(this).removeClass().addClass('modal');
            setTimeout(function () {
                $('#myModal2').addClass('animated fadeInRight').modal('show');
            }, 1000);
        });

        $('.close').click(function () {
            $('#myModal').addClass('fadeOutLeft');
        });

        $('#myModal').on('show.bs.modal', function (e) {
            $(this).addClass('animated fadeInRight');
        });
    });

    // 移除所有的class
//    $('.btn').removeClass();
</script>
</body>
</html>
