<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="./libs/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="./css/bidderSettings.css"/>
</head>
<body>
<div class="container">
    <button class="btn btn-default btn-sm">Branch: dev&nbsp;&nbsp;<span class="caret"></span></button>
</div>
<div class="modal fade" id="addBiddersModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">设置bidders</h4>
            </div>
            <div class="modal-body" id="addBiddersChoose" style="position:relative;">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="bidderPath" class="control-label">地址：</label>
                        <input type="url" class="form-control" id="bidderPath" placeholder="例如:http://www.xxx.cn">
                    </div>
                    <div class="form-group"></div>
                    <div class="form-group">
                        <label for="bidderQPS" class="control-label">QPS：</label>
                        <input type="number" class="form-control" id="bidderQPS" placeholder="QPS"  style="width:auto;" />
                    </div>
                    <div class="form-group"></div>
                    <div class="form-group">
                        <a href="javascript:void(0);" class="btn btn-success">保存</a>
                    </div>
                </form>
                <div style="height:20px;"></div>
                <button id="switchBiddersBtn" class="btn btn-success"><i>Bidder: </i><span class="bidderContent"></span> <span class="caret"></span></button>
                <!-- addBiddersBody S -->
                <div id="addBiddersBody" style="display:none;box-shadow:0 0 0.9em #bfbfbf;position:relative;top:10px;">
                    <div class="header"><span class="pull-left">切换bidder</span><span id="J_closeAddBidder" class="pull-right">&times;</span></div>
                    <div class="content">
                        <div class="c_input"><input type="text" maxlength="10" class="form-control searchOrCreateBidder" placeholder="切换或创建一个bidder"/></div>
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="active bidderTitle"><a href="#a_bidders" data-toggle="tab">bidders</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="a_bidders">
                                <ul class="biddersList" id="biddersList">
                                    <!--<li><p class="pull-left"><span class="glyphicon glyphicon-ok" style="visibility: hidden;"></span>&nbsp;&nbsp;<span>PC</span></p><p class="pull-right"><a class="btn-sm" href="javascript:void(0);">修改</a><a href="javascript:void(0);" class="btn-sm">删除</a></p></li>-->
                                    <!--<li class="active"><p class="pull-left" data-bidder="mobile"><span class="glyphicon glyphicon-ok" style=""></span>&nbsp;&nbsp;<input class="form-control" style="width:50%;height:30px;display:inline-block;" type="text" value="mobile"/></p><p class="pull-right"><a class="btn-sm" href="javascript:void(0);">修改</a><a href="javascript:void(0);" class="btn-sm">删除</a></p></li>-->
                                    <!--<li class="createBiddersA"><span class="glyphicon glyphicon-hand-right" style=""></span>&nbsp;&nbsp;创建bidder&nbsp;:&nbsp;<span>Screen</span></li>-->
                                    <!--<li class="createBidders"><p class="pull-left"><span class="glyphicon glyphicon-hand-right" style=""></span>&nbsp;&nbsp;创建bidder&nbsp;:&nbsp;<span>Screen</span></p></li>-->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- addBiddersBody E -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>

<script src="./libs/jquery/dist/jquery.min.js"></script>
<script src="./libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./js/bidderSettings.js"></script>
</body>
</html>
